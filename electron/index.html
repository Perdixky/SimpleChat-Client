<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>

  <!-- External Libraries -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS with custom design system -->
  <link rel="stylesheet" href="./renderer/styles/tailwind-new.css" />
  <!-- Custom additions for enhanced functionality -->
  <link rel="stylesheet" href="./renderer/styles/custom-additions.css" />
  <!-- Legacy CSS for chat interface (kept for gradual migration) -->
  <link id="legacy-css" rel="stylesheet" href="./renderer/styles/app.css" media="not all" />
</head>
<body>
  <!-- Background effects: subtle colorful breathing blobs -->
  <div class="bg-blobs" aria-hidden="true">
    <span class="bg-blob"></span>
    <span class="bg-blob"></span>
    <span class="bg-blob"></span>
  </div>

  <!-- Theme & Accent Controls -->
  <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
    <span class="iconify" data-icon="mdi:theme-light-dark"></span>
  </button>
  <div class="accent-switcher" id="accent-switcher">
    <button class="accent-dot" style="background:#3b82f6" data-accent="blue" aria-current="true" title="Blue"></button>
    <button class="accent-dot" style="background:#10b981" data-accent="emerald" title="Emerald"></button>
    <button class="accent-dot" style="background:#f43f5e" data-accent="rose" title="Rose"></button>
    <button class="accent-dot" style="background:#fb923c" data-accent="orange" title="Orange"></button>
    <button class="accent-dot" style="background:#8b5cf6" data-accent="violet" title="Violet"></button>
    <button class="accent-dot" style="background:#06b6d4" data-accent="teal" title="Teal"></button>
  </div>

  <!-- Login / Register Panel -->
  <div class="fixed inset-0 flex items-center justify-center min-h-screen px-4 sm:px-6 z-10 transition-all duration-300" id="login-container">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-glass border border-white/20 rounded-2xl shadow-glass p-8 animate-bounce-in" id="login-form">
      <!-- Login Form -->
      <div class="login-form-content" id="login-form-content">
        <div class="flex justify-center mb-6">
          <img src="./assets/logo.svg" alt="SimpleChat" class="w-40 h-auto filter drop-shadow-lg hover:scale-105 transition-transform duration-300" />
        </div>
        <h2 class="text-2xl font-semibold text-white mb-2 text-center">Welcome Back</h2>
        <p class="text-white/80 text-center mb-6">Sign in to continue to ChatApp</p>
        <form id="auth-form" class="space-y-4">
          <!-- Username Input -->
          <div class="space-y-2">
            <label for="username" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:account"></span>
              Username
            </label>
            <input
              type="text"
              id="username"
              required
              autocomplete="username"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
              placeholder="Enter your username"
            />
          </div>

          <!-- Password Input -->
          <div class="space-y-2">
            <label for="password" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:lock"></span>
              Password
            </label>
            <input
              type="password"
              id="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
              placeholder="Enter your password"
            />
          </div>

          <!-- Options -->
          <div class="flex items-center justify-between pt-2">
            <label class="flex items-center gap-2 text-sm text-white/80 cursor-pointer">
              <input type="checkbox" id="remember" class="w-4 h-4 rounded border-white/30 bg-white/10 text-accent focus:ring-accent/50 focus:ring-2" />
              Remember me
            </label>
            <a href="#" id="forgot-link" class="text-sm text-accent hover:text-accent/80 transition-colors">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" id="login-button" class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-accent to-accent/80 text-white font-semibold rounded-xl shadow-lg hover:from-accent/90 hover:to-accent/70 hover:shadow-glow hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-accent/50 transition-all duration-200 flex items-center justify-center gap-2">
            <span class="btn-text">Log In</span>
            <span class="iconify transition-transform group-hover:translate-x-1" data-icon="mdi:arrow-right"></span>
          </button>
        </form>

        <!-- Message Area -->
        <div id="message" class="mt-4 text-center text-sm min-h-[20px]"></div>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
          <p class="text-white/80">Don't have an account? <a href="#" id="show-register-link" class="text-accent hover:text-accent/80 font-medium transition-colors">Sign up</a></p>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="register-form-content hidden" id="register-form-content">
        <div class="flex justify-center mb-6">
          <img src="./assets/logo.svg" alt="SimpleChat" class="w-40 h-auto filter drop-shadow-lg hover:scale-105 transition-transform duration-300" />
        </div>
        <h2 class="text-2xl font-semibold text-white mb-2 text-center">Create Account</h2>
        <p class="text-white/80 text-center mb-6">Join the community</p>
        <form id="register-form" class="space-y-4">
          <!-- Invitation Code -->
          <div class="space-y-2">
            <label for="invitation-code" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:ticket"></span>
              Invitation Code
            </label>
            <input
              type="text"
              id="invitation-code"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
              placeholder="Enter invitation code"
            />
          </div>

          <!-- Username -->
          <div class="space-y-2">
            <label for="register-username" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:account"></span>
              Username
            </label>
            <input
              type="text"
              id="register-username"
              required
              autocomplete="username"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
              placeholder="Choose a username"
            />
          </div>

          <!-- Email -->
          <div class="space-y-2">
            <label for="register-email" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:email"></span>
              Email
            </label>
            <input
              type="email"
              id="register-email"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
              placeholder="Enter your email"
            />
          </div>

          <!-- Verification Code -->
          <div class="space-y-2">
            <label for="verification-code" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:shield-check"></span>
              Verification Code
            </label>
            <div class="flex gap-2">
              <input
                type="text"
                id="verification-code"
                required
                class="flex-1 px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
                placeholder="Enter code"
              />
              <button
                type="button"
                id="get-code-btn"
                class="px-4 py-3 bg-white/10 border border-white/20 text-white/80 rounded-xl hover:bg-white/15 hover:text-accent transition-all duration-200 flex items-center gap-2 whitespace-nowrap"
              >
                <span class="iconify" data-icon="mdi:email-fast"></span>
                Get Code
              </button>
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label for="register-password" class="flex items-center gap-2 text-sm font-medium text-white/90">
              <span class="iconify text-accent" data-icon="mdi:lock"></span>
              Password
            </label>
            <input
              type="password"
              id="register-password"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
              placeholder="Create a password"
            />
          </div>

          <!-- Register Button -->
          <button type="submit" id="register-button" class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-accent to-accent/80 text-white font-semibold rounded-xl shadow-lg hover:from-accent/90 hover:to-accent/70 hover:shadow-glow hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-accent/50 transition-all duration-200 flex items-center justify-center gap-2">
            <span class="btn-text">Register</span>
            <span class="iconify" data-icon="mdi:account-plus"></span>
          </button>
        </form>

        <!-- Message Area -->
        <div id="register-message" class="mt-4 text-center text-sm min-h-[20px]"></div>

        <!-- Sign In Link -->
        <div class="mt-6 text-center">
          <p class="text-white/80">Already have an account? <a href="#" id="show-login-link" class="text-accent hover:text-accent/80 font-medium transition-colors">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Application -->
  <div class="chat-app" id="chat-app" style="display:none">
    <button class="logout-btn" id="logout-btn" title="Logout">
      <span class="iconify" data-icon="mdi:logout"></span>
    </button>
    <div class="chat-container" id="chat-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Chats</h2>
          <div class="actions">
            <button id="add-friend-btn" title="Add Friend"><span class="iconify icon-breathe" data-icon="mdi:account-plus-outline"></span></button>
            <button id="new-chat-btn" title="New Chat"><span class="iconify icon-breathe" data-icon="mdi:pencil"></span></button>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search or start new chat" />
        </div>
        <div class="user-list" id="user-list"><!-- Conversations --></div>
      </aside>

      <main class="chat-panel">
        <header class="chat-header" id="chat-header"><!-- Active chat header --></header>
        <div class="message-area" id="message-area">
          <div class="message-list" id="message-list"><!-- Messages --></div>
        </div>
        <div class="message-input-area">
          <form id="message-form">
            <button type="button" id="attach-file-btn" title="Attach File"><span class="iconify icon-fly" data-icon="mdi:attachment"></span></button>
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit" title="Send Message"><span class="iconify icon-fly icon-breathe" data-icon="mdi:send"></span></button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none transition-all duration-300" id="add-friend-modal">
    <div class="bg-white/10 backdrop-blur-glass border border-white/20 rounded-2xl shadow-glass p-6 w-full max-w-md relative transform scale-95 transition-all duration-300">
      <!-- Close Button -->
      <button
        id="add-friend-modal-close-btn"
        class="absolute top-4 right-4 w-8 h-8 bg-white/10 hover:bg-white/20 rounded-lg flex items-center justify-center text-white/60 hover:text-white transition-all duration-200"
        aria-label="Close"
      >
        <span class="iconify" data-icon="mdi:close"></span>
      </button>

      <!-- Header -->
      <h3 class="text-xl font-semibold text-white mb-6 pr-8">Add Friend</h3>

      <!-- Form -->
      <form id="add-friend-form" class="space-y-4">
        <!-- Search Input -->
        <div class="space-y-2">
          <label for="add-friend-username" class="flex items-center gap-2 text-sm font-medium text-white/90">
            <span class="iconify text-accent" data-icon="mdi:account-search"></span>
            Search Username
          </label>
          <input
            type="text"
            id="add-friend-username"
            required
            autocomplete="off"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/15 focus:border-accent focus:ring-2 focus:ring-accent/50 focus:outline-none transition-all duration-200"
            placeholder="Enter username to search"
          />
        </div>

        <!-- Search Results -->
        <div id="friend-search-results" class="space-y-2 max-h-48 overflow-y-auto"></div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="add-friend-submit-btn"
          class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-accent to-accent/80 text-white font-semibold rounded-xl shadow-lg hover:from-accent/90 hover:to-accent/70 hover:shadow-glow hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-accent/50 transition-all duration-200 flex items-center justify-center gap-2"
        >
          <span class="btn-text">Send Request</span>
          <span class="iconify" data-icon="mdi:send"></span>
        </button>
      </form>

      <!-- Message Area -->
      <div id="add-friend-message" class="mt-4 text-center text-sm min-h-[20px]"></div>
    </div>
  </div>

  <!-- Vendor and App Scripts -->
  <script type="module" src="./renderer/app.js"></script>
</body>
</html>
